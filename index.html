<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-wrapper">
      <div class="score-box">Score:<span class="score-value">0</span></div>
      <div class="question-box"></div>
      <div class="prompt-box">Click on the correct answer</div>
      <div class="choices">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
      </div>
      <div class="start-reset-box">
        <a class="btn start-reset-button">Start Game</a>
      </div>
      <div class="time-box">Time: <span class="time-value">0</span></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
